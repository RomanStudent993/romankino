<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}–ö–∏–Ω–æ–ø–æ–∏—Å–∫{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 50%, #0a1628 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1e3a5f 0%, #0f2547 100%);
            padding: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #2a4a6e;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #64b5f6;
            text-decoration: none;
            text-shadow: 0 2px 10px rgba(100, 181, 246, 0.5);
        }

        .logo:hover {
            color: #90caf9;
        }

        .main-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .footer {
            background: linear-gradient(135deg, #0f2547 0%, #0a1628 100%);
            padding: 30px 0;
            margin-top: 60px;
            text-align: center;
            border-top: 2px solid #2a4a6e;
        }

        .footer p {
            color: #90a4ae;
        }

        a {
            color: #64b5f6;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #90caf9;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-size: 14px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(21, 101, 192, 0.4);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
